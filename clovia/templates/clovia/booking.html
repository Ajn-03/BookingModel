<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
      <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

	{% load static %}

<link rel="stylesheet" href="{% static 'clovia/booking.css' %}">

</head>
<body>
  <div id="head"><header>Clovia</header>
</div>
<!-- add nav bar and a h3 heading "Enter Your Booking Details"-->
<div id="nav"><ul>
	    <li><a href="	{% url 'clovia:meeting_rooms' login.id %}">Home</a></li>
      <li><a href="{% url 'clovia:slots' login_id=login.id rooms_id=room.id %}">Booked Slots</a></li>
      <li><a class="active" href="">Book This Room</a></li>
      </ul>
    </div>
<div id="box">
	<h3>Enter Booking Details</h3>
  <div id="booking">
	  <form action="" method="post">
	    {% csrf_token %}
	    {{ form }}
	    <input type="submit" value="Book">
	  </form>
  </div>

        {% if message %}
            <p style="text-align: center; color: red;">{{ message }}</p>
        {% endif %}
</div>
</body>
</html>
