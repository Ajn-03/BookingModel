<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Booked Slots</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap" rel="stylesheet">

	{% load static %}

<link rel="stylesheet" href="{% static 'clovia/slots.css' %}">

</head>
<body>
    <div id="head">
        <header>Clovia</header>
    </div>
    <div id="nav"><ul>
      <li><a href="	{% url 'clovia:meeting_rooms' login.id %}">Meeting Rooms</a></li>
      <li><a class="active" href="">Your Meetings</a></li>
      <li><a href="{% url 'clovia:view_bookings' login_id=login.id%}">Your Bookings</a></li>

      </ul>
    </div>

        <!--<h3>Booked Slots</h3>-->
        <div id="booking">
            <table>
                <thead>
                    <tr>
                        <th>Room Name</th>
                        <th>Booking Date</th>
                        <th>Booking Time</th>
                    </tr>
                </thead>
                <tbody>
                    {% for booking in query_results %}
                    <tr>
                        <td>{{ booking.room_name.room }}</td>
                        <td>{{ booking.booking_date }}</td>
                        <td>{{ booking.booking_time }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    
</body>
</html>
